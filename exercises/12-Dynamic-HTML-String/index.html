<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DYNAMIC HTML STRING</title>
</head>
<body>
<script type="text/javascript">
    let mystring = "<p>Hello!</p> <strong>My friend</strong>";
    document.write(mystring);
    let today = new Date();
    let year = today.getFullYear()
    let str = `<p>Hello! the year is ${year} </p>`;
    document.write(str);
</script>
</body>
</html>
